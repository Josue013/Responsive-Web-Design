<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>VIDRERIA OP</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header>
        <h1 id="title">VIDRERIA Y ALUMINIOS OP</h1>
        <p id="description">Porfavor ingrese sus datos para pedir sus ventanas</p>
        </header>
        
        <form id="survey-form">
            <div class="form-group">
            
            <label id="name-label" for="name">Nombre <input required id="name" name="name" type="text" placeholder="Enter your name"/></label>
            </div>
            <div class="form-group">
            <label id="email-label" for="email">Email <input required id="email" name="email" type="email" placeholder="Enter your Email" /></label>
            </div>
            <div class="form-group">
            <label id="number-label" for="number">Edad (opcional)<input id="number" name="number" type="number" min="10" max="99" placeholder="Age" /></label>
            </div>
            <div class="form-group">
                <label for="dropdown">¿Qué desea ordenar?
                    <select id="dropdown">
                        <option value="">(Seleccione Una)</option>
                        <option value="1">Ventana (aluminio)</option>
                        <option value="2">Ventana (pvc)</option>
                        <option value="3">Pecera</option>
                        <option value="4">Mostrador</option>
                        <option value="5">Puerta de Vidrio</option>
                    </select>
                </label>
            </div>
            <div class="form-group">
                <h3>¿Qué cantidad desea?</h3>
                <label for="cantidad">
                    1     
                    <input name="cantidad" value="1" type="radio" class="input-radio" checked/>
                </label>
                                <label for="cantidad">
                    2
                    <input name="cantidad" value="2" type="radio" class="input-radio" />
                </label>
                                <label for="cantidad">
                    3
                    <input name="cantidad" value="3" type="radio" class="input-radio" />
                </label>
                                <label for="cantidad">
                    4
                    <input name="cantidad" value="4" type="radio" class="input-radio" />
                </label>
                                <label for="cantidad">
                    5
                    <input name="cantidad" value="5" type="radio" class="input-radio" />
                </label>
            <div>
            
            <div class="form-group">
                <h3>Selecciona las opciones que desees</h3>
                <label for="opcion">
                    <input name="opcion" value="medidas" type="checkbox" class="input-checkbox" />
                    Tomar medidas
                </label>
                                <label for="opcion">
                    <input name="opcion" value="instalacion" type="checkbox" class="input-checkbox" />
                    Instalacion de ventanas
                </label>
                                <label for="opcion">
                    <input name="opcion" value="Arreglar" type="checkbox" class="input-checkbox" />
                    Arreglar ventanas
                </label>
                                <label for="opcion">
                    <input name="opcion" value="otro" type="checkbox" class="input-checkbox" />
                    Otro
                </label>
            </div>
            <div class="form-group">
                <h3>Indicaciones extras</h3>

                <label>
                    <textarea id="comentarios" class="input-textarea" name="comentarios" placeholder="Escriba sus comentarios extras aqui..."></textarea>
                </label>
            </div>
            <div>
                <input id="submit" type="submit" class="submit-button" value="ENVIAR"></input>
            </div>
        </form>

    </body>
</html>
